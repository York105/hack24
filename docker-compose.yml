version: "3.8"
services:
  app:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 1337:1337
    volumes:
      - "./frontend/code:/app"
      - /app/node_modules
    networks:
      - private
  mongo:
    image: mongo:5.0.5
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./volumes/mongodb:/data/db
    networks:
      - private

networks:
  private: